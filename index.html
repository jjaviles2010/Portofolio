<html>
    <head>
        <link href="./reset.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
        <title>Teste</title>
        <meta name="viewreport" />
    </head>
    <body onload="load()">
        <header role="header" class="header">
            <img src="./assets/joseprofile.jpg" alt="Avatar" class="avatar">
            <nav class="header__menu">
                <a class="header__menu__link" href="#" target="_blank">
                    Sobre
                </a>
                <a class="header__menu__link">Contato</a>
            </nav>
            <span class="text__header">Jose Javier Aviles Gomez</span>
        </header>

        <main role="main" class="main">
            <button class="btn-infos" data-box="resume" onclick="showBoxInfo(this)">Resume</button>
            <button class="btn-infos" data-box="experience" id="btn__experience" onclick="showBoxInfo(this)">Experience</button>
            <button class="btn-infos btn__active" data-box="education" id="btn__education" onclick="showBoxInfo(this)">Education</button>
            <div class="box__descriptions box__resume">Resume</div>
            <div class="box__descriptions box__experience">Experience</div>
            <div class="box__descriptions box__active box__education">Education</div>
        
            <form>
                <label for="name">Nome</label>
                <input class="name__field" id="name" type="text" name="name" value=""/>
                <label for="subject">Asunto</label>
                <input class="subject__field" id="subject" type="text" name="subject" value=""/>
                <label for="email">E-mail</label>
                <input class="email__field" id="email" type="text" name="email" value=""/>
                

                <label for="message">Mensagem</label>
                <textarea class="message__field" id="message" name="message" rows="10"></textarea>
                <button type="button" onclick="enviar()">Enviar</button>
            </form>

            <h1>Skills</h1>
            <span>My Skills</span>
            <div>Div1</div>
            <div>Div2</div>
            <div>Div3</div>
            <div>Div4</div>
        
        </main>

        <footer  role="footer" class="footer">
            <nav class="footer__menu">
                    <a class="footer__menu__link" href="https://www.facebook.com/josejavier.avilesgomez" target="_blank">
                        Facebook
                    </a>
                    <a class="footer__menu__link"> | </a>
                    <a class="footer__menu__link" href="https://www.linkedin.com/in/jos%C3%A9-javier-avil%C3%A9s-g%C3%B3mez-7013ba3a/" target="_blank">LinkedIn</a>
                    <a class="footer__menu__link"> | </a>
                    <a class="footer__menu__link" href="https://github.com/jjaviles2010" target="_blank">Github</a>
                </nav>
            <text class="textFooter">Copyright - Jose Javier</text>
        </footer>
        <script src="./js/load.js"></script>
    </body>
</html>
